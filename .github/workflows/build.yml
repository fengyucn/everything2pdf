name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: pyinstaller build_linux.spec
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: everything2pdf-linux-x64
          path: dist/everything2pdf

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: pyinstaller build_windows.spec
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: everything2pdf-windows
          path: dist/everything2pdf.exe

  release:
    needs: [build-linux-x64, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: everything2pdf-linux-x64
          path: linux-x64
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: everything2pdf-windows
          path: windows
      
      - name: Prepare release files
        run: |
          chmod +x linux-x64/everything2pdf
          mv linux-x64/everything2pdf everything2pdf-linux-x64
          mv windows/everything2pdf.exe everything2pdf-windows.exe
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            everything2pdf-linux-x64
            everything2pdf-windows.exe
          body: |
            ## Everything to PDF Converter
            
            文档转PDF工具，支持图片、Office文档、PDF合并转换。
            
            ### 下载
            | 系统 | 文件 |
            |------|------|
            | Linux x64 | `everything2pdf-linux-x64` |
            | Windows | `everything2pdf-windows.exe` |
            
            ### 使用说明
            1. 下载对应系统的可执行文件
            2. Linux需添加执行权限: `chmod +x everything2pdf-linux-x64`
            3. 运行程序，自动打开浏览器
            4. 拖拽或选择文件，点击"开始转换"
            
            ### 可选依赖
            安装 LibreOffice 可获得更好的 Office 文档转换效果
